<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Condensed:wght@400;700&display=swap');

        :root {
            --trump-red: #cc0000;
            --trump-blue: #002147;
            --gold: #d4af37;
        }

        body {
            background: #111;
            background-image: radial-gradient(circle at center, #1a2a6c, #b21f1f);
            background-attachment: fixed;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Espace pour le bandeau news */
        }

        /* HEADER */
        .tv-header {
            background: var(--trump-red);
            padding: 10px;
            text-align: center;
            border-bottom: 4px solid var(--gold);
        }

        .tv-header h1 {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem; /* Taille adaptée mobile */
            text-transform: uppercase;
        }

        /* CONTAINER PRINCIPAL */
        .main-container {
            display: flex;
            flex-direction: column; /* Mode vertical par défaut (mobile) */
            max-width: 1200px;
            margin: 15px auto;
            gap: 15px;
            background: rgba(0,0,0,0.85);
            padding: 15px;
            border-radius: 0; 
        }

        /* IMAGE */
        .portrait-zone {
            text-align: center;
        }

        .portrait-zone img {
            width: 120px; /* Plus petit sur mobile */
            border-radius: 50%; /* Style médaillon sur mobile */
            border: 3px solid var(--gold);
        }

        /* BULLE DE TEXTE */
        .speech-bubble {
            background: white;
            color: #111;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            line-height: 1.3;
            min-height: 100px;
            border-left: 8px solid var(--trump-red);
        }

        /* FORMULAIRE / SELECTS */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            display: block;
            color: var(--gold);
            font-size: 0.75rem;
            margin-bottom: 3px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px; /* Plus large pour les doigts */
            background: #333;
            color: white;
            border: 1px solid var(--gold);
            font-size: 1rem;
            border-radius: 5px;
            appearance: none; /* Look propre sur iOS */
        }

        /* BOUTONS */
        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 18px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-generate { background: var(--trump-red); color: white; }
        .btn-copy { background: var(--gold); color: black; }

        /* BANDEAU NEWS */
        .ticker {
            position: fixed;
            bottom: 0;
            background: var(--trump-blue);
            width: 100%;
            height: 35px;
            display: flex;
            align-items: center;
            overflow: hidden;
            border-top: 2px solid var(--gold);
            z-index: 100;
        }

        .ticker-wrap {
            display: flex;
            white-space: nowrap;
            animation: ticker 20s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* DESKTOP ADJUSTMENTS (Écrans larges) */
        @media (min-width: 768px) {
            .tv-header h1 { font-size: 3rem; }
            .main-container {
                flex-direction: row; /* Repasse en horizontal */
                padding: 30px;
                margin-top: 40px;
                border-radius: 15px;
                border: 2px solid var(--gold);
            }
            .portrait-zone img {
                width: 250px;
                border-radius: 10px;
            }
            .speech-bubble { font-size: 1.8rem; }
            .action-btns { flex-direction: row; }
            .portrait-zone { flex: 1; }
            .content-zone { flex: 2; display: flex; flex-direction: column; gap: 20px; }
        }
    </style>
</head>
